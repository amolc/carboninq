<section id="main-content" ng-app="crm" ng-controller="admincontroller" ng-init="allOrderCustomer()">
    <div class="container">
        <div class="row">
           
          

            <div class="col-md-12">
                <p>
                    <!-- <button class="btn tableButton tab-but-2" ng-click=delete()>Company</button> -->
                    <button class="btn tableButton tab-but-2 pull-right" ng-click="redirectListbooking()">Order List</button>
                    
                </p>
                <p></p>
                

                <div class="box-color" >
                    <h4>Add Reservation</h4>
                </div>
                    <div class="box">
                      <div class="container" >
                          <div class="row section-header wow fadeInUp after-none" id="orderform">
                              <form class="form-horizontal" enctype="multipart/form-data" ng-init="fileinit()">
                                    
                                      <div class="col-sm-10">
                                        <div class="form-group">
                                              <label for="inputEmail3" class="col-sm-2 control-label">Mangoes </label>
                                            <div class="col-sm-6">
                          <select ng-model="data.productname"  class="form-control" ng-init="allmangoes()"> 
                         <!--  <option value="0" selected="selected">Select Category</option> -->
                           <option ng-repeat="mango in mangoList" value="{{mango.productId}}#{{mango.productName}}#{{mango.productPrice}}#{{mango.delivarycharge}}#{{mango.schedulecharge}}" >{{mango.productName}}</option>
                         </select>
                                            </div>
                                        </div>
                                      </div>


                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Customer Name</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Customer Name" ng-model="data.ordername"   >
                                              </div>
                                          </div>
                                      </div>


                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="data.orderemail"   >
                                              </div>
                                          </div>
                                      </div>
                                      
                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Phone No.</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Phone Number" ng-model="data.orderphone"   >
                                              </div>
                                          </div>
                                      </div>

                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Address" ng-model="data.orderaddress1"   >
                                              </div>
                                          </div>
                                      </div>

                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Address2</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Address2" ng-model="data.orderaddress2"   >
                                              </div>
                                          </div>
                                      </div>
                                     

                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Postal Code</label>
                                            
                                              <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="inputEmail3" placeholder="Postal Code" ng-model="data.orderpostalcode"   >
                                              </div>
                                          </div>
                                      </div>

                                       <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Qty</label>
                                            
                                              <div class="col-sm-6">
                                                  <select ng-model="data.qty" class="form-control" ng-change="calculate()" >
                                                      <option value="1" >1 Box [12pcs]</option>
                                                      <option value="2" selected>2 Box [24pcs]</option>
                                                      <option value="3">3 Box [36pcs]</option>
                                                      <option value="4">4 Box [48pcs]</option>
                                                      <option value="5">5 Box [60pcs]</option>
                                                      <option value="6">6 Box [72pcs]</option>
                                                      <option value="7">7 Box [84pcs]</option>
                                                      <option value="8">8 Box [96pcs]</option>
                                                      <option value="9">9 Box [108pcs]</option>
                                                      <option value="10">10 Box [120pcs]</option>
                                                      <option value="11">11 Box [132pcs]</option>
                                                      <option value="12">12 Box [144pcs]</option>
                                                      <option value="13">13 Box [156pcs]</option>
                                                      <option value="14">14 Box [168pcs]</option>
                                                      <option value="15">15 Box [180pcs]</option>
                                                      <option value="16">16 Box [192pcs]</option>
                                                      <option value="17">17 Box [204pcs]</option>
                                                      <option value="18">18 Box [216pcs]</option>
                                                      <option value="19">19 Box [228pcs]</option>
                                                      <option value="20">20 Box [240pcs]</option>
                                                      <option value="21">21 Box [252pcs]</option>
                                                      <option value="22">22 Box [264pcs]</option>
                                                      <option value="23">23 Box [276pcs]</option>
                                                      <option value="24">24 Box [288pcs]</option>
                                                      <option value="25">25 Box [300pcs]</option>
                                                </select>
                                              </div>
                                          </div>
                                      </div>

                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Schedule delivery</label>
                                            
                                              <div class="col-sm-6">
                                                <select ng-model="data.schedule" class="form-control" ng-change="calculate()" >
                                                  <option value="0" selected>Standard - 900hrs -2200hrs</option>
                                                  <option value="1" >Slot A (09:00 - 12:00)</option>
                                                  <option value="2">Slot B (12:00 - 15:00)</option>
                                                  <option value="3">Slot C (15:00 - 18:00)</option>
                                                  <option value="4">Slot D (18:00 - 22:00)</option>
                                                </select>
                                              </div>
                                          </div>
                                      </div>

                                      <!-- <div class="col-sm-10">
                                        <div class="form-group">
                                              <label for="inputEmail3" class="col-sm-2 control-label">Payment Type</label>
                                              <div class="col-sm-6">
                                                  <select ng-model="data.PaymentType"  class="form-control" > 
                                                      <option value="Credit Card" selected>Credit Card</option>
                                                      <option value="Bank Transfer">Bank Transfer</option>
                                                </select>
                                            </div>
                                        </div>
                                      </div>  -->


                                     <!--  <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Payment Date </label>
                                            
                                             
                                              <div class="col-sm-3">
                                              <input type="date" class="form-control" name="test" ng-model="data.paymentdate">
                                              </div>  
                                              
                                          </div>
                                      </div>  -->

                                      <!-- <div class="col-sm-10">
                                        <div class="form-group">
                                              <label for="inputEmail3" class="col-sm-2 control-label">Payment Status</label>
                                            <div class="col-sm-6">
                                                <select ng-model="data.PaymentStatus"  class="form-control" > 
                                                    <option value="Pending" selected>Pending</option>
                                                    <option value="Approved">Approved</option>
                                                    <option value="Cancel">Cancel</option>
                                              </select>
                           
                                            </div>
                                        </div>
                                      </div>  
 -->

                                      <div class="col-sm-10">
                                          <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Message</label>
                                            
                                              <div class="col-sm-6">
                                                 <textarea ng-model="data.Message" rows="4" class="form-control" tabindex="8">    
                              </textarea>
                                              </div>
                                          </div>
                                      </div>

                                      <div class="form-group">
                                        <div class="col-sm-10" style="text-align:center">
                                          <button type="submit" class="btn btn-warning" ng-click="saveBookings()" tabindex="10"> Save</button>
                                        </div>
                                    </div>
                              </form>
                          </div>

                      </div>
                    </div>
                

              </div>
         </div>
    </div>
</section>
