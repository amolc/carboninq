<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            
            <div class="row contL"> 
           <div class="col-md-10 pad1p padl13"> <h2 class="table_heading" style="margin: 0px"">Category Management</h2></div>
            <div class="add_btn_container col-md-2 pad1p pad3p ">
                	<button class="btn btn-success pull-right" style="margin-left: 0px; type="button" ng-click="goto('add_category')">Add Category</button>
            </div>
            </div>
            <div class="row contL">
                <div class="col-sm-12">
                    <div class="row">
                   <div class="container-fluid pad3p ">
    <div class="row ">
		
        
        <div class="col-md-12">
      
        <div class="table-responsive boxS">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead class="thFont">
                   
                   <th><input type="checkbox" id="checkall" /></th>
                   <th>Title</th>
                    <th>Discription</th>
                   
                      <th>Edit</th>
                      <th>View</th>
                       <th>Delete</th>
                   </thead>
    <tbody class="tdFont">
    
    <tr ng-repeat="category in Category">
    <td><input type="checkbox" class="checkthis" /></td>
    <td>{{category.category_name}}</td>
    
    <td>{{category.category_description}}</td>
    
    <td><p  title="Edit"><button ng-click='edit(category.category_id)' class="btn btn-primary btn-xs"  ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p  title="View"><button ng-click='categorydata(category.category_id)'  class="btn btn-primary btn-xs"  ><span class="glyphicon glyphicon-eye-open"></span></button></p></td>
    <td><ptitle="Delete"><button ng-click='confirmcatdel(category.category_id)' data-toggle="modal" data-target="#del_cat" class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
        
    </tbody>
        
</table>

<div class="clearfix"></div>
       
            </div>
            
        </div>
	</div>
</div>

                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

    <div class="modal fade" id="del_cat" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <br>
                    <h3 class="modal-title" id="lineModalLabel">Delete category?</h3>
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="del(categoryid)" data-dismiss="modal" style="margin-left: 5px;">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
