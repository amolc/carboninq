<div>
    <div class="page-container">
        <header ng-include="'partials/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/user_menu.html'"></header>
            <hr />
            
            <div class="row contL"> 
           <div class="col-md-10 pad1p padl13"> <h2 class="table_heading" style="margin: 0px"">Add Product</h2></div>
            <div class="add_btn_container col-md-2 pad1p pad3p ">
                <!--<a  href="addc.html"><button class="btn btn-success pull-right" style="margin-left: 0px; type="button" ng-click="goto('add_category')">Add Category</button></a>-->
            </div>
            </div>
            <div class="row contL">
                <div class="col-sm-12">
                    <div class="row">
                   <div class="container-fluid pad3p ">
    				<div class="row ">
				        <div class="col-md-12">
					        <div class="table-responsive boxS"> 	              
              					<form name="itemform" data-ng-submit="additem(itemform,item)" name="loginfrm" id="loginform" novalidate>
                                 
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Product Name</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input type="text" class="form-control" name="item_name" id="item_name" placeholder="Enter Product Name" ng-model='item.item_name' required>
                                            <div ng-messages="itemform.$submitted && itemform.item_name.$error" class="error_msg">
                                                <div ng-message="required">Enter Name</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Select Category</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                          <select class="form-control" ng-model="item.category_id" ng-options="category.category_id as category.category_name for category in Category track by category.category_id" name="maincategory" required >
                                            <option value="">Category</option>
                                            </select>
                                            <div ng-messages="itemform.$submitted &&  itemform.item_price.$error" class="error_msg">
                                                <div ng-message="required">Enter Price</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Product price</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input type="number" class="form-control" name="item_price" id="field-1" placeholder="Enter product price" ng-model='item.item_price' required>
                                            <div ng-messages="itemform.$submitted &&  itemform.item_price.$error" class="error_msg">
                                                <div ng-message="required">Enter Price</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Product Description</label>
                                        <div  class="col-sm-8" style="padding-bottom: 30px;">
                                             <text-angular  name="item_description" class="textAngular newseditor" placeholder="Enter Description" ng-model="item.item_description" required></text-angular>
                                            <div ng-messages="itemform.$submitted && itemform.item_description.$error" class="error_msg">
                                                <div ng-message="required">Enter Description </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                     <!--<div class="form-group">
                     					
                      						<label for="field-1" class="col-sm-3 control-label">Availability</label>
                      					
                      					<div class="col-sm-8" style="padding-bottom: 30px;">
                      		 				<select class="form-control" ng-model="item.availability" required>
                                            	<option ng-selected="itemdata.availability=='In Stock'" value="In Stock">In Stock</option>
                                            	<option ng-selected="itemdata.availability=='Out Of Stock'" value="Out Of Stock">Out Of Stock</option>
                             				</select>
                      					</div>
                      					<div ng-messages="itemform.$submitted && itemform.item_name.$error" class="error_msg">
                           				<div ng-message="required">Select Category</div>
                       				</div>-->
                                    
                                    <br>
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Item Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <input accept="image/*" class="form-control" id="file_browse" onchange="angular.element(this).scope().updateattachment()" type="file" />
                                        </div>
                                    </div>
                                    
                                   
                 					
                                    
                                    <div class="form-group">
                                      <label for="field-2" class="col-sm-3 control-label" ng-if="item.item_image">Image</label>
                                        <div class="col-sm-5" style="padding-bottom: 10px;">
                                            <div id="fileDisplayArea" ng-if="item.item_image">
                                                <img ng-src="{{item.item_image}}" style="max-width: 100%;width: 330px;padding-left: 51px;">
                                                <br><br><span class="label label-primary pull-right" ng-click="clearImage()">Remove Image</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button type="submit" class="btn btn_back">Add Product</button>
                                            <p ng-show="showaddcatmsg" class="success_msg" style="text-align: center;font-size: medium;">{{addcatmsg}}</p>
                                            <p ng-show="showaddcaterrrmsg" class="error_msg" style="text-align: center;font-size: medium;">{{addcaterrrmsg}}</p>
                                        </div>
                                    </div>
                                </form>
							<div class="clearfix"></div>
            				</div> 	           
				        </div>
					</div>
					</div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

    <div class="modal fade" id="del_cat" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 225px auto;">
            <div class="modal-content delete">
                <div class="modal-header" style="border:none;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/delete.svg">
                    <br>
                    <h3 class="modal-title" id="lineModalLabel">Delete Item?</h3>
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="padding:7px 20px;">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="del(categoryid)" data-dismiss="modal" style="margin-left: 5px;">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
